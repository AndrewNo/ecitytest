<!DOCTYPE html>

<head>

  <title>Переводчик</title>

</head>
<body>
<div class="wrapper">
  <h1>Игра в города</h1>
<form action="http://ecity.org.ua:8080/city" method="get">

 <button>Сделать ход</button>

</div>
